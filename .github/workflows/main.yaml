name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04  # Change to windows-latest if needed
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run cypress-dash-parallel  # Corrected indentation
          config-file: cypress.config.ts
